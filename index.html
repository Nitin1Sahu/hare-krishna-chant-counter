<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </style>
    <title>ChantinG Counter</title>
</head>

<body>
    <h1>Hare Krishna</h1>
    <h3>Chanting Counter</h3>
    <div class="container">
        <div id="counter">
            <div id="round">Round : <span id="round-number">0</span></div>
            <div id="count">Chant : <span id="count-number">0</span></div>
        </div>
        <div class="button">
            <button id="increment">Chant ++</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
